<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetPulse • Internet Speed Test</title>

    <style>
        :root {
            --bg: #0b0b0f;
            --card: #14141c;
            --accent: #e50914;
            --text: #ffffff;
            --muted: #9ca3af;
            --glow: rgba(229, 9, 20, 0.6);
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top, #151520, var(--bg));
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 420px;
            background: linear-gradient(180deg, #1a1a25, var(--card));
            border-radius: 24px;
            padding: 28px 26px 32px;
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.04);
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% -20%, var(--glow), transparent 60%);
            opacity: 0.25;
            pointer-events: none;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .logo {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.4px;
        }

        .badge {
            font-size: 12px;
            color: var(--muted);
        }

        /* Gauge */
        .gauge {
            position: relative;
            width: 260px;
            height: 130px;
            margin: 30px auto 10px;
            overflow: hidden;
        }

        .arc-bg,
        .arc-fill {
            position: absolute;
            bottom: 0;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 12px solid;
            border-bottom: none;
        }

        .arc-bg {
            border-color: #24243a;
        }

        .arc-fill {
            border-color: var(--accent);
            transform: rotate(-180deg);
            transform-origin: center bottom;
            filter: drop-shadow(0 0 12px var(--glow));
            transition: transform 0.25s ease-out;
        }

        .needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 3px;
            height: 105px;
            background: linear-gradient(#fff, #bbb);
            transform-origin: bottom center;
            transform: rotate(-90deg);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.35);
            transition: transform 0.2s ease-out;
        }

        .center-dot {
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
        }

        .speed {
            font-size: 76px;
            font-weight: 700;
            text-align: center;
            margin-top: 8px;
            line-height: 1;
        }

        .unit {
            text-align: center;
            font-size: 16px;
            color: var(--muted);
            margin-top: 2px;
        }

        .status {
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
            color: var(--muted);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            padding: 14px 16px;
            background: #0f0f19;
            border-radius: 14px;
            font-size: 13px;
            color: var(--muted);
        }

        .stats span {
            color: #fff;
            font-weight: 500;
        }

        .btn {
            margin-top: 26px;
            width: 100%;
            padding: 14px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #e50914, #ff3b3b);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(229, 9, 20, 0.35);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 35px rgba(229, 9, 20, 0.45);
        }

        .footer {
            margin-top: 16px;
            text-align: center;
            font-size: 11px;
            color: #6b7280;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="header">
            <div class="logo">NetPulse</div>
            <div class="badge">Live Speed Test</div>
        </div>

        <div class="gauge">
            <div class="arc-bg"></div>
            <div class="arc-fill" id="arc"></div>
            <div class="needle" id="needle"></div>
            <div class="center-dot"></div>
        </div>

        <div class="speed" id="speed">0</div>
        <div class="unit">Mbps</div>
        <div class="status" id="status">Ready</div>

        <div class="stats">
            <div>Ping: <span id="ping">–</span> ms</div>
            <div>Upload: <span id="upload">–</span> Mbps</div>
        </div>

        <button class="btn" onclick="startTest()">Start Test</button>

        <div class="footer">Inspired by Fast.com • Built with Node.js</div>
    </div>

    <script>
        const SERVER_URL = "http://localhost:5000/api";
        const MAX_SPEED = 200;

        function updateGauge(speed) {
            const clamped = Math.min(speed, MAX_SPEED);
            const angle = (clamped / MAX_SPEED) * 180;

            document.getElementById("needle").style.transform = `rotate(${angle - 90}deg)`;
            document.getElementById("arc").style.transform = `rotate(${angle - 180}deg)`;
            document.getElementById("speed").innerText = clamped.toFixed(1);
        }

        async function pingTest() {
            const start = performance.now();
            await fetch(`${SERVER_URL}/ping`);
            return Math.round(performance.now() - start);
        }

        async function downloadTest() {
            const start = performance.now();
            const res = await fetch(`${SERVER_URL}/download/10?c=${Math.random()}`);
            const reader = res.body.getReader();
            let received = 0;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                received += value.length;

                const time = (performance.now() - start) / 1000;
                const speed = (received * 8) / time / 1_000_000;
                updateGauge(speed);
            }

            return (received * 8) / ((performance.now() - start) / 1000) / 1_000_000;
        }

        async function uploadTest() {
            const data = new Uint8Array(10 * 1024 * 1024);
            const start = performance.now();
            await fetch(`${SERVER_URL}/upload`, { method: "POST", body: data });
            return (data.length * 8) / ((performance.now() - start) / 1000) / 1_000_000;
        }

        async function startTest() {
            document.getElementById("status").innerText = "Testing…";
            updateGauge(0);

            const ping = await pingTest();
            document.getElementById("ping").innerText = ping;

            const download = await downloadTest();
            updateGauge(download);

            const upload = await uploadTest();
            document.getElementById("upload").innerText = upload.toFixed(2);

            document.getElementById("status").innerText = "Done";
        }
    </script>

</body>

</html>
